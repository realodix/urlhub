name: SA

on:
  workflow_dispatch:
  push:
    paths:
      - '**.php'
      - 'composer.lock'

jobs:
  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # mtime needs to be restored for Psalm cache to work correctly
      - name: Restore mtimes
        uses: chetan/git-restore-mtime-action@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "composer_dir={$(composer config cache-files-dir)}" >> $GITHUB_OUTPUT

      - name: Retrieve Composerâ€˜s cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.composer_dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: "composer install --no-interaction --no-progress --no-scripts"

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --error-format=github
